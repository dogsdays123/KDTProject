<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='자재 관리', breadcrumbCurrent='출고 관리'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="mtDelivery">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">출고 관리</h4>
                <div class="tooltip-wrap">
                    <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button"></i>
                    <span class="tooltip-text">창고에 보관중인 자재를 필요 부서로 출고하고 이력을 관리합니다.</span>
                </div>
            </div>
            <form>
                <div class="row g-2 align-items-end">
                    <div class="col-md-2">
                        <label class="form-label small">자재 코드</label>
                        <select class="form-select form-select-sm" title="자재코드">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">자재명</label>
                        <input type="text" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">출고 상태</label>
                        <select class="form-select form-select-sm" title="상태">
                            <option selected>전체</option>
                            <option value="-">가능</option>
                            <option value="-">불가능</option>
                            <option value="-">부분가능</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button type="button" class="btn btn-dark btn-sm w-100">적용</button>
                        <button type="button" class="clearBtn btn btn-outline-dark btn-sm w-100" title="필터 초기화">초기화</button>
                    </div>
                </div>
            </form>
            <!-- 2줄: 검색어 입력 -->
            <form>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                            <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" style="max-width: 1600px; margin-left: 0;">
            <div class="d-flex justify-content-end mb-2">
                <form>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" title="정렬 갯수 필터">
                            <option selected>전체</option>
                            <option value="20">20개씩</option>
                            <option value="30">30개씩</option>
                            <option value="50">50개씩</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded">
                <div style="max-height: 550px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-hover align-middle fs-6">
                        <thead class="table-light small text-center">
                        <tr>
                            <th><input type="checkbox" id="selectAll" disabled></th>
                            <th>자재 코드</th>
                            <th>자재명</th>
                            <th>현재 재고 수량</th>
                            <th>출고 가능 수량</th>
                            <th>최근 입고일</th>
                            <th>창고 위치</th>
                            <th>출고 상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="checkbox" class="selectPlan" title="해당 행 선택"></td>
                            <td>BA-20250401</td>
                            <td>고품질 안장(BLACK-S)</td>
                            <td>250</td>
                            <td>200</td>
                            <td>2025-04-23</td>
                            <td>B-03</td>
                            <td>가능</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="selectPlan" title="해당 행 선택"></td>
                            <td>AA-20250402</td>
                            <td>타이어-17인치 메탈</td>
                            <td>100</td>
                            <td>100</td>
                            <td>2025-04-19</td>
                            <td>Z-11</td>
                            <td>가능</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-start">
                    <button type="button" class="btn btn-primary btn-sm" id="openPurchaseModal">
                        선택 항목 출고 처리
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseOrderModalLabel">출고 처리</h5>&nbsp;&nbsp;
                    <small class="text-muted mt-2 d-block"><span class="text-danger">*</span> 항목은 필수 입력 항목입니다</small>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="purchaseOrderForm">
                        <div class="row g-3 mb-3">
                            <p class="text-muted small mb-2">
                                선택된 자재 코드 : <strong><span id="planCodeInput"></span></strong>&nbsp;&nbsp;
                            </p>
                            <p class="text-muted small mb-2">
                                자재명 : <strong><span id="materialName"></span></strong>&nbsp;&nbsp;
                                출고 가능 수량 : <strong><span id="materialQuantity"></span></strong>&nbsp;&nbsp;
                            </p>
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 출고 수량</label>
                                <input type="text" id="requestQuantity" class="form-control form-control-sm" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 출고 요청 부서</label>
                                <select class="form-select form-select-sm" title="부서">
                                    <option value="" selected>부서를 선택하세요</option>
                                    <option value="-">생산부서</option>
                                    <option value="-">구매부서</option>
                                    <option value="-">자재부서</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 출고 예정일</label>
                                <input type="date" id="deliveryDate" class="form-control form-control-sm" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 출고 담당자</label>
                                <input type="text"  class="form-control form-control-sm" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-sm">출고 등록</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/material/delivery.js}"></script>
</div>
</body>
