<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='자재 관리', breadcrumbCurrent='입고 목록'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="mtReList">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">입고 목록</h4>
                <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="입고 목록 가이드"></i>
            </div>
            <small class="text-muted mt-2 d-block">※ 입고 검수가 완료된 입고 목록입니다.</small>
            <!-- 검색 필터 -->
            <form>
                <div class="row g-2 align-items-end">
                    <div class="col-md-2">
                        <label class="form-label small">입고 코드</label>
                        <select class="form-select form-select-sm" title="입고번호">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">발주 코드</label>
                        <select class="form-select form-select-sm" title="발주번호">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">공급 업체명</label>
                        <select class="form-select form-select-sm" title="업체명">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">부품명</label>
                        <select class="form-select form-select-sm" title="업체명">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">자재명</label>
                        <select class="form-select form-select-sm" title="자재명">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label small">검수결과</label>
                        <select class="form-select form-select-sm" title="검수결과">
                            <option selected>전체</option>
                            <option value="-">통과</option>
                            <option value="-">불량</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-dark btn-sm w-100" title="필터 적용">적용</button>
                    </div>
                </div>
            </form>
            <!-- 2줄: 검색어 입력 -->
            <form>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                            <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" style="max-width: 1600px; margin-left: 0;">
            <div class="d-flex justify-content-end mb-2" style="margin-right: 15px">
                <form>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" title="정렬 갯수 필터">
                            <option selected>전체</option>
                            <option value="20">20개씩</option>
                            <option value="30">30개씩</option>
                            <option value="50">50개씩</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded">
                <div style="max-height: 550px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-hover align-middle fs-6">
                        <thead class="table-light small text-center">
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>입고코드</th>
                            <th>발주코드</th>
                            <th>공급업체</th>
                            <th>자재코드</th>
                            <th style="width: 300px;">자재명</th>
                            <th>수량</th>
                            <th>검수결과</th>
                            <th>입고일자</th>
                            <th>창고위치</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="checkbox" class="selectPlan"></td>
                            <td>IPGO-20250402</td>
                            <td>BA-20250401</td>
                            <td>SAMSON</td>
                            <td>MATB3MAT001</td>
                            <td style="width: 300px;">안장B</td>
                            <td>500</td>
                            <td>통과</td>
                            <td>2024-04-15</td>
                            <td>A-2</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="selectPlan"></td>
                            <td>IPGO-20250402</td>
                            <td>BA-20250401</td>
                            <td>SAMSON</td>
                            <td>MATB3MAT001</td>
                            <td style="width: 300px;">안장B</td>
                            <td>500</td>
                            <td>불량</td>
                            <td>2024-04-15</td>
                            <td>A-2</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="selectPlan"></td>
                            <td>IPGO-20250402</td>
                            <td>BA-20250401</td>
                            <td>SAMSON</td>
                            <td>MATB3MAT001</td>
                            <td style="width: 300px;">안장B</td>
                            <td>500</td>
                            <td>통과</td>
                            <td>2024-04-15</td>
                            <td>A-2</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
