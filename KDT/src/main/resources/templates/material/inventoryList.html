<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='자재 관리', breadcrumbCurrent='자재 재고 목록'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="mtInList">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">자재 재고 목록</h4>
                <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="자재 재고 목록 가이드"></i>
            </div>

            <!-- 검색 필터 -->
            <form>
                <div class="row g-2 align-items-end">
                    <div class="col-md-2">
                        <label for="materials" class="form-label small">자재명</label>
                        <select class="form-select form-select-sm" id="materials" title="자재명">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="materialCodes" class="form-label small">자재 코드</label>
                        <select class="form-select form-select-sm" id="materialCodes" title="자재 코드">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="materialTypes" class="form-label small">자재 유형</label>
                        <select class="form-select form-select-sm" id="materialTypes" title="자재 유형">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="productTypes" class="form-label small">자재 분류 품목</label>
                        <select class="form-select form-select-sm" id="productTypes" title="자재 분류 품목">
                            <option selected>전체</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                            <option value="-">-</option>
                        </select>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-dark btn-sm w-100" title="필터 적용">적용</button>
                    </div>
                </div>
            </form>
            <!-- 2줄: 검색어 입력 -->
            <form>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                            <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" style="max-width: 1600px; margin-left: 0;">
            <div class="d-flex justify-content-end mb-2" style="margin-right: 15px">
                <form>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" title="정렬 갯수 필터">
                            <option selected>전체</option>
                            <option value="20">20개씩</option>
                            <option value="30">30개씩</option>
                            <option value="50">50개씩</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded">
                <div style="max-height: 550px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-hover align-middle fs-6">
                        <thead class="table-light small text-center">
                        <tr>
                            <th>자재명</th>
                            <th>자재코드</th>
                            <th>자재유형</th>
                            <th>자재분류품목</th>
                            <th>현재재고</th>
                            <th>가용재고</th>
                            <th>위치</th>
                            <th>입고일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>안장B</td>
                            <td>MATB3MAT001</td>
                            <td>완제품</td>
                            <td>(전기자전거)안장</td>
                            <td>500</td>
                            <td>500</td>
                            <td>A1-1</td>
                            <td>2024-04-13</td>
                        </tr>
                        <tr>
                            <td>페달EA-2</td>
                            <td>PEDAL001-E</td>
                            <td>완제품</td>
                            <td>(전기자전거)페달</td>
                            <td>250</td>
                            <td>200</td>
                            <td>A1-2</td>
                            <td>2024-04-13</td>
                        </tr>
                        <tr>
                            <td>체인EJ</td>
                            <td>CHAIN-M8</td>
                            <td>완제품</td>
                            <td>(전기자전거)체인</td>
                            <td>55</td>
                            <td>55</td>
                            <td>A1-8</td>
                            <td>2024-04-13</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
