<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='발주 관리', breadcrumbCurrent='진척 검수 관리'">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
  <div layout:fragment="spPInsp">
    <div class="container-fluid">
      <div class="container" style="max-width: 1600px; margin-left: 0;">
        <div class="d-flex align-items-center mb-3">
          <h4 class="mb-0 me-2">진척 검수 관리</h4>
          <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="진척 검수 관리"></i>
        </div>
        <!-- 검색 필터 -->
        <form>
          <div class="row g-2 align-items-end">
            <div class="col-md-2">
              <label for="orderDate" class="form-label small">발주 일자</label>
              <input type="date" class="form-control form-control-sm" id="orderDate" title="발주일자">
            </div>
            <div class="col-md-2">
              <label for="supplierName" class="form-label small">공급 업체명</label>
              <select class="form-select form-select-sm" id="supplierName" title="공급업체명">
                <option selected>전체</option>
                <option value="-">-</option>
                <option value="-">-</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="materialName" class="form-label small">자재명</label>
              <select class="form-select form-select-sm" id="materialName" title="자재명">
                <option selected>전체</option>
                <option value="-">-</option>
                <option value="-">-</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="supplyDate" class="form-label small">납기 일자</label>
              <input type="date" class="form-control form-control-sm" id="supplyDate" title="납기일자">
            </div>
            <div class="col-md-1">
              <label for="payMethod" class="form-label small">결제 방식</label>
              <select class="form-select form-select-sm" id="payMethod" title="결제방식">
                <option selected>전체</option>
                <option value="-">-</option>
                <option value="-">-</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="status" class="form-label small">상태</label>
              <select class="form-select form-select-sm" id="status" title="상태">
                <option selected>전체</option>
                <option value="-">발주완료</option>
                <option value="-">납품완료</option>
                <option value="-">납품진행중</option>
              </select>
            </div>
            <div class="col-md-1 d-flex align-items-end">
              <button type="button" class="btn btn-dark btn-sm w-100" title="필터 적용">적용</button>
            </div>
          </div>
        </form>
        <!-- 2줄: 검색어 입력 -->
        <form>
          <div class="row g-2 mt-2">
            <div class="col-md-6">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container" style="max-width: 1600px; margin-left: 0;">
        <div class="d-flex justify-content-end mb-2">
          <form>
            <div class="col-auto">
              <select class="form-select form-select-sm" title="정렬 갯수 필터">
                <option selected>전체</option>
                <option value="20">20개씩</option>
                <option value="30">30개씩</option>
                <option value="50">50개씩</option>
              </select>
            </div>
          </form>
        </div>
        <div class="bg-white rounded">
          <div style="max-height: 550px; overflow-y: auto;">
            <table class="table table-sm table-bordered table-hover align-middle fs-6">
              <thead class="table-light small text-center">
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>발주코드</th>
                <th>발주일자</th>
                <th>자재명</th>
                <th>발주수량</th>
                <th>공급업체명</th>
                <th>총금액</th>
                <th>납기일</th>
                <th>결제방식</th>
                <th>발주자</th>
                <th>상태</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><input type="checkbox" class="selectPlan"></td>
                <td>BALJU001</td>
                <td>2025-04-11</td>
                <td>안장A</td>
                <td>150</td>
                <td>SAMSON</td>
                <td>233,750</td>
                <td>2025-04-23</td>
                <td>계좌이체</td>
                <td>박시현</td>
                <td>발주완료</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="selectPlan"></td>
                <td>BALJU001</td>
                <td>2025-04-11</td>
                <td>안장A</td>
                <td>150</td>
                <td>SAMSON</td>
                <td>233,750</td>
                <td>2025-04-23</td>
                <td>계좌이체</td>
                <td>박시현</td>
                <td>발주완료</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-start">
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-primary btn-sm" id="openPurchaseModal">
                선택 항목 진척 검수 요청
              </button>
              <button type="button" class="btn btn-danger btn-sm" id="openPurchaseDelModal">
                선택 항목 요청 취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseOrderModalLabel">진척 검수 요청</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="purchaseOrderForm">
              <div class="row g-3 mb-3">
                <div class="col-12">
                  <label class="form-label"><span class="text-danger">*</span> 희망 입고일</label>
                  <input type="date" id="deliveryDate" class="form-control form-control-sm" required>
                </div>
                <div class="col-12">
                  <label class="form-label">특이사항(요청사항)</label>
                  <textarea class="form-control form-control-sm" rows="2" id="orderMemo" placeholder="특이사항이 있으면 입력하세요."></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary btn-sm">요청 등록</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="purchaseOrderModalDel" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseOrderModalDelLabel">진척 검수 요청 취소</h5>&nbsp;&nbsp;
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="purchaseOrderDelForm">
              <div class="row g-3 mb-3">
                <span>선택된 진척 검수</span>
                <ul class="text-muted small mb-2" id="selectedPlanList" style="list-style: none"></ul>
              </div>
              <small class="text-muted mt-2 d-block"><span class="text-danger">요청을 취소하시겠습니까?</span></small>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-danger btn-sm">요청취소</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/supply/progressInspection.js}"></script>
  </div>
</body>
