<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='조달 관리', breadcrumbCurrent='구매 발주서 등록'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="spPorder">
        <div class="container-fluid">
            <div class="container" style="max-width: 1600px; margin-left: 0;">
                <div class="d-flex align-items-center mb-3">
                    <h4 class="mb-0 me-2">구매 발주서 등록</h4>
                    <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="도움말"></i>
                </div>
                <small class="text-muted mt-2 d-block">※ 조달 계획 목록에서 구매 요청 등록한 조달 계획 목록입니다.</small>
                <br>
                <div class="bg-white rounded">
                    <div style="max-height: 550px; overflow-y: auto;">
                        <table class="table table-sm table-bordered table-hover align-middle fs-6">
                            <thead class="table-light small text-center">
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>생산계획코드</th>
                                <th>조달계획코드</th>
                                <th>자재코드</th>
                                <th>자재명</th>
                                <th>조달수량</th>
                                <th>조달납기일</th>
                                <th>공급업체</th>
                                <th>등록일</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="checkbox" class="selectPlan" value="MATB3MAT001"></td>
                                <td>SSGHCD001</td>
                                <td>MATB3MAT001</td>
                                <td>JJAN001</td>
                                <td>(전기자전거)안장</td>
                                <td>100</td>
                                <td>2025-04-10</td>
                                <td>SAMSON</td>
                                <td>2025-04-02</td>
                                <td>진행중</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" class="selectPlan" value="MATB3MAT001"></td>
                                <td>SSGHCD001</td>
                                <td>MATB3MAT001</td>
                                <td>JJAN001</td>
                                <td>(전기자전거)안장</td>
                                <td>100</td>
                                <td>2025-04-10</td>
                                <td>SAMSON</td>
                                <td>2025-04-02</td>
                                <td>진행중</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary btn-sm" id="openPurchaseModal">
                            선택 항목 발주서 작성
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="purchaseOrderModalLabel">구매 발주서 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="purchaseOrderForm">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">공급업체 이메일 <span class="text-danger">*</span></label>
                                    <input type="email" id="supplierEmail" class="form-control form-control-sm" placeholder="supplier@example.com" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">단가 <span class="text-danger">*</span></label>
                                    <input type="number" id="unitPrice" class="form-control form-control-sm" placeholder="예: 12000" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">공급 납기일</label>
                                    <input type="date" id="dueDate" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">비고 / 요청사항</label>
                                    <textarea class="form-control form-control-sm" rows="2" id="orderMemo" placeholder="특이사항이 있으면 입력하세요."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="previewPurchaseOrderPDF()">
                            미리보기
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="generatePurchaseOrderPDF()">PDF 발행 및 메일 전송</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/supply/purchaseOrder.js}"></script>
    </div>
</body>
