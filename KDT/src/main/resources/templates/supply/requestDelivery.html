<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='발주 관리', breadcrumbCurrent='납입 지시 요청'">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
  <div layout:fragment="spRDeli">
    <div class="container-fluid">
      <div class="container" style="max-width: 1200px; margin-left: 0;">
        <div class="d-flex align-items-center mb-3">
          <h4 class="mb-0 me-2">납입 지시 요청</h4>
          <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="납입 지시 요청"></i>
        </div>
        <form>
          <div class="row g-2 align-items-end">
            <div class="col-md-2">
              <label for="orderDate" class="form-label small">발주 일자</label>
              <input type="date" class="form-control form-control-sm" id="orderDate" title="발주일자">
            </div>
            <div class="col-md-2">
              <label for="supplierName" class="form-label small">공급 업체명</label>
              <select class="form-select form-select-sm" id="supplierName" title="공급업체명">
                <option selected>전체</option>
                <option value="-">-</option>
                <option value="-">-</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="supplyDate" class="form-label small">납기 일자</label>
              <input type="date" class="form-control form-control-sm" id="supplyDate" title="납기일자">
            </div>
            <div class="col-md-1">
              <label for="payMethod" class="form-label small">결제 방식</label>
              <select class="form-select form-select-sm" id="payMethod" title="결제방식">
                <option selected>전체</option>
                <option value="-">-</option>
                <option value="-">-</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="status" class="form-label small">상태</label>
              <select class="form-select form-select-sm" id="status" title="상태">
                <option selected>전체</option>
                <option value="-">발주완료</option>
                <option value="-">납품완료</option>
                <option value="-">납품진행중</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end gap-2">
              <button type="button" class="btn btn-dark btn-sm w-100">적용</button>
              <button type="button" class="clearBtn btn btn-outline-dark btn-sm w-100" title="필터 초기화">초기화</button>
            </div>
          </div>
        </form>
        <!-- 2줄: 검색어 입력 -->
        <form>
          <div class="row g-2 mt-2">
            <div class="col-md-6">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container" style="max-width: 1600px; margin-left: 0;">
        <div class="d-flex justify-content-end mb-2">
          <form>
            <div class="col-auto">
              <select class="form-select form-select-sm" title="정렬 갯수 필터">
                <option selected>전체</option>
                <option value="20">20개씩</option>
                <option value="30">30개씩</option>
                <option value="50">50개씩</option>
              </select>
            </div>
          </form>
        </div>
        <div class="bg-white rounded">
          <div style="max-height: 550px; overflow-y: auto;">
            <table class="table table-sm table-bordered table-hover align-middle fs-6">
              <thead class="table-light small text-center">
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>발주 코드</th>
                <th>공급 업체</th>
                <th>자재명</th>
                <th>발주일</th>
                <th>납기일</th>
                <th>지시 수량</th>
                <th>전체 발주 수량</th>
                <th>잔여 수량</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><input type="checkbox" class="selectPlan"></td>
                <td>BALJU001</td>
                <td>SAMSON</td>
                <td>안장A</td>
                <td>2025-04-11</td>
                <td>2025-04-23</td>
                <td>150</td>
                <td>100</td>
                <td>50</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="selectPlan"></td>
                <td>SEMONS12F</td>
                <td>카인드몰</td>
                <td>체인EK</td>
                <td>2025-04-05</td>
                <td>2025-04-17</td>
                <td>200</td>
                <td>180</td>
                <td>20</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="selectPlan"></td>
                <td>KO12REAJJ2</td>
                <td>바이크코리아(주)</td>
                <td>타이어7인치</td>
                <td>2025-04-15</td>
                <td>2025-04-30</td>
                <td>200</td>
                <td>200</td>
                <td>0</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-start">
            <button type="button" class="btn btn-primary btn-sm" id="openPurchaseModal">
              선택 항목 납입 요청
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseOrderModalLabel">납입 지시 요청</h5>&nbsp;&nbsp;
            <small class="text-muted mt-2 d-block"><span class="text-danger">*</span> 항목은 필수 입력 항목입니다</small>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="purchaseOrderForm">
              <div class="row g-3 mb-3">
                <p class="text-muted small mb-2">
                  선택된 발주 계획 코드 : <strong><span id="planCodeInput"></span></strong>&nbsp;&nbsp;
                </p>
                <p class="text-muted small mb-2">
                  공급업체 : <strong><span id="productSupplier"></span></strong>&nbsp;&nbsp;
                  자재명 : <strong><span id="productNameInput"></span></strong>&nbsp;&nbsp;
                </p>
                <div class="col-12">
                  <label class="form-label">현재 납입 가능 수량</label>
                  <input type="text" id="availableQuantity" class="form-control form-control-sm" readonly required>
                </div>
                <div class="col-12">
                  <label class="form-label"><span class="text-danger">*</span> 납입 요청 수량</label>
                  <input type="text" id="requestQuantity" class="form-control form-control-sm" required>
                </div>
                <div class="col-12">
                  <label class="form-label"><span class="text-danger">*</span> 희망 납입일</label>
                  <input type="date" id="deliveryDate" class="form-control form-control-sm" required>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary btn-sm">요청 등록</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/supply/requestDelivery.js}"></script>
  </div>
</body>
