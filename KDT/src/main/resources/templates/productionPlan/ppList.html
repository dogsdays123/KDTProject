<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='생산 계획', breadcrumbCurrent='생산 계획 목록'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/production/list.css" rel="stylesheet">
    <link href="/css/pagenation.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="ppList">
        <div class="container-fluid">
            <div class="container" style="max-width: 1200px; margin-left: 0;">
                <div class="d-flex align-items-center mb-3">
                    <h4 class="mb-0 me-2">생산 계획 목록</h4>
                    <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="도움말"></i>
                </div>

                <!-- 검색 필터 -->
                <form>
                    <div class="row g-2 align-items-end">
                        <div class="col-md-2">
                            <label for="startDate" class="form-label small">생산 시작일</label>
                            <input type="date" class="form-control form-control-sm" id="startDate">
                        </div>
                        <div class="col-md-2">
                            <label for="endDate" class="form-label small">생산 종료일</label>
                            <input type="date" class="form-control form-control-sm" id="endDate">
                        </div>
                        <div class="col-md-2">
                            <label for="status" class="form-label small">진행 상태</label>
                            <select class="form-select form-select-sm" id="status">
                                <option selected>전체</option>
                                <option value="진행중">진행중</option>
                                <option value="완료">완료</option>
                                <option value="보류">보류</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="productName" class="form-label small">제품명</label>
                            <select id="productName" name="제품명" class="form-select form-select-sm">
                                <option value="">전체</option>
                                <option value="전기자전거A">전기자전거A</option>
                                <option value="전기자전거B">전기자전거B</option>
                                <option value="전동킥보드">전동킥보드</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end gap-2">
                            <button type="button" class="btn btn-dark btn-sm w-100">적용</button>
                            <button type="button" class="clearBtn btn btn-outline-dark btn-sm w-100" title="필터 초기화">초기화</button>
                        </div>

                    </div>
                </form>
                    <!-- 2줄: 검색어 입력 -->
                <form>
                    <div class="row g-2 mt-2">
                        <div class="col-md-6">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                                <input type="text" class="form-control" id="keyword" placeholder="검색어 입력">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <div class="container" style="max-width: 1600px; margin-left: 0;">
                <div class="d-flex justify-content-end mb-2">
                    <form>
                        <div class="col-auto">
                            <select class="form-select form-select-sm" title="정렬 갯수 필터">
                                <option selected>전체</option>
                                <option value="20">20개씩</option>
                                <option value="30">30개씩</option>
                                <option value="50">50개씩</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="bg-white rounded">
                    <div style="max-height: 550px; overflow-y: auto;">
                        <table class="table table-sm table-bordered table-hover align-middle fs-6">
                            <thead class="table-light small text-center">
                            <tr>
                                <th><input type="checkbox" id="selectAll" title="전체선택"></th>
                                <th>생산 계획 코드</th>
                                <th>생산 제품 코드</th>
                                <th>생산 제품명</th>
                                <th>생산 시작일</th>
                                <th>생산 종료일</th>
                                <th>작성자</th>
                                <th>상태</th>
                                <th>수정</th>
                            </tr>
                            </thead>
                            <tbody id="plansTable" th:with="link = ${pageRequestDTO.getLink()}">
                                <tr th:each="dto:${responseDTO.dtoList}" class="hover-row" style="position: relative;">
                                    <td><input type="checkbox" class="selectPlan" title="해당 행 선택"></td>
                                    <td th:text="${dto.getPpCode()}"></td>
                                    <td th:text="${dto.getPCode()}"></td>
                                    <td th:text="${dto.getPName()}"></td>
                                    <td th:text="${#temporals.format(dto.getPpStart(), 'yyyy-MM-dd')}"></td>
                                    <td th:text="${#temporals.format(dto.getPpEnd(), 'yyyy-MM-dd')}"></td>
                                    <td th:text="${dto.getUName()}"></td>
                                    <td class="CheckState" th:data-state="${dto.getPpState() != null ? dto.getPpState() : 'UNKNOWN'}"></td>
                                    <td>
                                        <button type="button" class="icon-button" id="openPurchaseModal" title="생산 계획 수정">
                                            <i class="bi bi-pencil fs-6"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-start">
                            <button type="button" class="btn btn-danger btn-sm" id="openPurchaseDelModal">
                                선택 항목 삭제
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <ul class="pagination flex-wrap">
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="purchaseOrderModalLabel">생산 계획 수정</h5>&nbsp;&nbsp;
                                <small class="text-muted mt-2 d-block"><span class="text-danger">*</span> 항목은 필수 입력 항목입니다</small>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="purchaseOrderForm">
                                    <div class="row g-3 mb-3">
                                        <div class="col-12">
                                            <label class="form-label"><span class="text-danger">*</span> 생산 계획 코드</label>
                                            <input type="text" id="planCodeInput" class="form-control form-control-sm" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label"><span class="text-danger">*</span> 생산 제품 코드</label>
                                            <input type="text" id="ppProductCode" class="form-control form-control-sm" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label"><span class="text-danger">*</span> 생산 제품명</label>
                                            <input type="text" id="ppProductName" class="form-control form-control-sm" required>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label"><span class="text-danger">*</span> 생산 시작일</label>
                                            <input type="date" id="ppStartDay" class="form-control form-control-sm" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label"><span class="text-danger">*</span> 생산 종료일</label>
                                            <input type="date" id="ppEndDay" class="form-control form-control-sm" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary btn-sm">수정</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="purchaseOrderModalDel" tabindex="-1" aria-labelledby="purchaseOrderModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="purchaseOrderModalDelLabel">생산 계획 삭제</h5>&nbsp;&nbsp;
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body modal-lg">
                                <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                                    <table class="table table-sm table-bordered table-hover align-middle fs-6">
                                        <thead class="table-light small text-center">
                                        <tr>
                                            <th>생산 계획 코드</th>
                                            <th>생산 제품 코드</th>
                                            <th>생산 제품명</th>
                                            <th>생산 시작일</th>
                                            <th>생산 종료일</th>
                                        </tr>
                                        </thead>
                                        <tbody id="deleteTableBody">
                                        <!-- JS로 선택된 사원 목록 추가 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-danger btn-sm">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/productionPlan/list.js}"></script>
    </div>
</body>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit()
    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/product/goodsList'
    }, false)
</script>
