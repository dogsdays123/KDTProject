<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='생산 계획', breadcrumbCurrent='생산 계획 등록'">
<head>
    <link href="/css/production/register.css" rel="stylesheet">
</head>
<div layout:fragment="ppRegi">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">생산 계획 등록</h4>
                <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="도움말"></i>
            </div>
            <form method="post" action="/productionPlanSelf/ppRegister">
                <div class="row g-2 mb-2">
                    <div class="col-md-3">
                        <label for="startDate" class="form-label small">생산 시작 날짜</label>
                        <input type="date" id="startDate" name="ppStart" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label small">생산 종료 날짜</label>
                        <input type="date" id="endDate" name="ppEnd" class="form-control form-control-sm">
                    </div>
                </div>

                <!-- 기존: 제품명/코드/수량 -->
                <div class="row g-2 mb-2 align-items-end">
                    <div class="col-md-3">
                        <label for="productName" class="form-label small">제품명</label>
                        <select id="productName" name="pppCode" class="form-select form-select-sm">
                            <option value="전기자전거A">전기자전거A</option>
                            <option value="전기자전거B">전기자전거B</option>
                            <option value="전동킥보드">전동킥보드</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="productCode" class="form-label small">제품 코드</label>
                        <input type="text" id="productCode" name="ppName" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label for="productQuantity" class="form-label small">전체 수량</label>
                        <input type="number" id="productQuantity" name="ppNum" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-primary btn-sm w-100" onclick="addPlan()">+ 추가</button>
                    </div>
                </div>

                <!-- ✅ 추가: 날짜별 수량 입력 -->
                <div class="row g-2 mb-3 align-items-end">
                    <div class="col-md-2">
                        <label class="form-label small">1일차</label>
                        <input type="number" class="form-control form-control-sm" name="day1Qty" placeholder="예: 10">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">2일차</label>
                        <input type="number" class="form-control form-control-sm" name="day2Qty" placeholder="예: 15">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">3일차</label>
                        <input type="number" class="form-control form-control-sm" name="day3Qty" placeholder="예: 20">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">4일차</label>
                        <input type="number" class="form-control form-control-sm" name="day4Qty" placeholder="예: 5">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">5일차</label>
                        <input type="number" class="form-control form-control-sm" name="day5Qty" placeholder="예: 10">
                    </div>
                    <div class="col-md-2 d-flex gap-1">
                        <button type="button" class="btn btn-outline-secondary btn-sm w-50">+ 추가</button>
                        <button type="submit" class="btn btn-success btn-sm w-50">📨 등록</button>
                    </div>
                </div>

                <!-- 테이블 형식 출력 -->
                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-hover table-sm align-middle" id="planTable">
                        <thead class="table-light small text-center">
                        <tr>
                            <th>시작 날짜</th>
                            <th>종료 날짜</th>
                            <th>제품명</th>
                            <th>제품 코드</th>
                            <th>수량</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody class="small text-center">
                        <!-- JS로 항목이 추가됨 -->
                        </tbody>
                    </table>
                </div>

                <!-- 등록 버튼 -->
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-success btn-sm">📨 등록</button>
                </div>
            </form>
        </div>
        <div class="card shadow-sm p-4">
            <h5 class="mb-3">
                <i class="bi bi-file-earmark-excel-fill text-success"></i> 엑셀 파일 간편 등록
            </h5>

            <!-- 엑셀 업로드 -->
            <form id="excelUploadForm" method="post" enctype="multipart/form-data" th:action="@{/productionPlan/addProductPlan}">
                <input name="where" type="hidden" value="Plan">
                <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" multiple>
                <button type="button" id="excelUpload" class="btn btn-success">
                    <i class="bi bi-upload me-2"></i> 엑셀 업로드
                </button>
            </form>
            <small class="text-muted mt-2 d-block">※ .xlsx 또는 .xls 형식의 파일만 업로드 가능합니다.</small>

            <!-- 업로드된 파일명 출력 -->
            <div id="uploadedFileList" class="mt-4" style="display: none;">
                <h6>📂 업로드된 파일</h6>
                <ul class="list-group" id="fileList"></ul>
            </div>
        </div>
        <br>
        <div class="card shadow-sm p-4">
            <h5 class="mb-3">
                <i class="bi bi-file-earmark-excel-fill icon-purple"></i>
                엑셀 파일 다운로드
            </h5>
            <div class="d-flex gap-2">
                <button type="button" class="btn-purple"
                        onclick="location.href='/test/downloadProductPlan/true'">
                    <i class="bi bi-download me-2"></i> 템플릿 다운로드
                </button>
                <button type="button" class="btn-purple"
                        onclick="location.href='/test/downloadProductPlan/false'">
                    <i class="bi bi-database-down me-2"></i> 데이터 다운로드
                </button>
            </div>
            <small class="text-muted mt-2 d-block">
                ※ 간편 등록 엑셀 템플릿 다운로드가 가능합니다.
            </small>
        </div>
    </div>
    <script th:src="@{/js/productionPlan/register.js}"></script>
</div>
