<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='생산 계획', breadcrumbCurrent='생산 계획 등록'">
<head>
    <link href="/css/production/register.css" rel="stylesheet">
</head>
<div layout:fragment="ppRegi">
    <div class="container-fluid">
        <div class="container" style="max-width: 800px; margin-left: 0;">
            <h3>📋 생산 계획 직접 등록</h3>
            <br>
            <form method="post" action="">
                <!-- 날짜 입력 -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">생산 시작 날짜</label>
                        <input type="date" id="startDate" name="생산 시작 날짜" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">생산 종료 날짜</label>
                        <input type="date" id="endDate" name="생산 종료 날짜" class="form-control">
                    </div>
                </div>

                <!-- 제품명/코드 입력 -->
                <div class="row g-3 mt-3 align-items-end">
                    <div class="col-md-3">
                        <label for="productName" class="form-label">제품명</label>
                        <select id="productName" name="제품명" class="form-control">
                            <option value="전기자전거A">전기자전거A</option>
                            <option value="전기자전거B">전기자전거B</option>
                            <option value="전동킥보드">전동킥보드</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="productCode" class="form-label">제품 코드</label>
                        <input type="text" id="productCode" name="제품 코드" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="productQuantity" class="form-label">수량</label>
                        <input type="number" id="productQuantity" name="수량" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" onclick="addPlan()">+ 추가</button>
                    </div>
                </div>

                <!-- 테이블 형식 출력 -->
                <div class="table-responsive mt-4">
                    <table class="table table-bordered table-hover" id="planTable">
                        <thead class="table-light">
                        <tr>
                            <th>시작 날짜</th>
                            <th>종료 날짜</th>
                            <th>제품명</th>
                            <th>제품 코드</th>
                            <th>수량</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- JS로 항목이 추가됨 -->
                        </tbody>
                    </table>
                </div>

                <!-- 등록 버튼 -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">📨 등록</button>
                </div>
            </form>
        </div>
        <div class="card shadow-sm p-4">
            <h5 class="mb-3">
                <i class="bi bi-file-earmark-excel-fill text-success"></i> 엑셀 파일 간편 등록
            </h5>

            <!-- 엑셀 업로드 -->
            <form id="excelUploadForm" enctype="multipart/form-data">
                <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" style="display: none;" required>
                <button type="button" class="btn btn-success" onclick="triggerExcelUpload()">
                    <i class="bi bi-upload me-2"></i> 엑셀 업로드
                </button>
            </form>
            <small class="text-muted mt-2 d-block">※ .xlsx 또는 .xls 형식의 파일만 업로드 가능합니다.</small>

            <!-- 업로드된 파일명 출력 -->
            <div id="uploadedFileList" class="mt-4" style="display: none;">
                <h6>📂 업로드된 파일</h6>
                <ul class="list-group" id="fileList"></ul>
            </div>
        </div>
        <br>
        <div class="card shadow-sm p-4">
            <h5 class="mb-3">
                <i class="bi bi-file-earmark-excel-fill icon-purple"></i>
                엑셀 파일 다운로드
            </h5>
            <div class="d-flex gap-2">
                <button type="button" class="btn-purple">
                    <i class="bi bi-download me-2"></i> 템플릿 다운로드
                </button>
                <button type="button" class="btn-purple">
                    <i class="bi bi-database-down me-2"></i> 데이터 다운로드
                </button>
            </div>
            <small class="text-muted mt-2 d-block">
                ※ 간편 등록 엑셀 템플릿 다운로드가 가능합니다.
            </small>
        </div>
    </div>
    <script th:src="@{/js/productionPlan/register.js}"></script>
</div>
