<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='생산계획', breadcrumbCurrent='생산 계획 등록'">
<head>
    <link href="/css/production/register.css" rel="stylesheet">
</head>
<div layout:fragment="ppRegi">
    <!-- ① 생산 계획 직접 등록 -->
    <div class="container-fluid" style="max-width: 700px; margin-left: 0;">
        <h5 class="mb-3"><i class="bi bi-pencil-square text-primary me-2"></i> 생산 계획 직접 등록</h5>

        <form method="post" action="">
            <!-- 날짜 + 제품 입력 -->
            <div class="row g-3">
                <!-- 날짜 -->
                <div class="col-md-4">
                    <label for="startDate" class="form-label">생산 시작 날짜</label>
                    <input type="date" id="startDate" name="생산 시작 날짜" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">생산 종료 날짜</label>
                    <input type="date" id="endDate" name="생산 종료 날짜" class="form-control">
                </div>
            </div>

            <!-- 제품 -->
            <div class="row g-3 mt-3 align-items-end">
                <div class="col-md-3">
                    <label for="productName" class="form-label">제품명</label>
                    <select id="productName" name="제품명" class="form-control">
                        <option value="전기자전거A">전기자전거A</option>
                        <option value="전기자전거B">전기자전거B</option>
                        <option value="전동킥보드">전동킥보드</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="productCode" class="form-label">제품 코드</label>
                    <input type="text" id="productCode" name="제품 코드" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="productQuantity" class="form-label">수량</label>
                    <input type="number" id="productQuantity" name="수량" class="form-control">
                </div>
                <div class="col-md-2" style="max-width: 100px;">
                    <button type="button"
                            class="btn btn-outline-secondary w-100 py-1 px-2"
                            style="font-size: 0.875rem;"
                            onclick="addPlan()">
                        <i class="bi bi-plus-circle me-1"></i> 추가
                    </button>
                </div>
            </div>

            <!-- 추가된 리스트 -->
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-hover" id="planTable">
                    <thead class="table-light" id="tableHeader" style="display: none;">
                    <tr>
                        <th>시작 날짜</th>
                        <th>종료 날짜</th>
                        <th>제품명</th>
                        <th>제품 코드</th>
                        <th>수량</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="fixed-bottom bg-white shadow-sm p-3 d-flex justify-content-end gap-2 border-top align-items-start">
        <form id="excelUploadForm" enctype="multipart/form-data">
            <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" style="display: none;" required>
            <button type="button" class="btn-green-custom" onclick="triggerExcelUpload()">
                <i class="bi bi-upload me-2" style="font-size: 1.2rem;"></i> 엑셀 업로드
            </button>
        </form>

        <!-- 안내 문구 + 파일명 리스트 -->
        <div class="d-flex flex-column">
            <small class="text-muted">※ .xlsx 또는 .xls 형식의 파일만 업로드 가능합니다.</small>
            <ul class="list-unstyled mt-1 mb-0 text-secondary" id="fileList" style="font-size: 0.85rem;"></ul>
        </div>

        <button type="button" class="btn btn-purple">
            <i class="bi bi-download me-2" style="font-size: 1.2rem;"></i> 템플릿 다운로드
        </button>
        <button type="button" class="btn btn-purple">
            <i class="bi bi-database-down me-2" style="font-size: 1.2rem;"></i> 데이터 다운로드
        </button>
        <div style="width: 700px"></div>
        <button type="submit" class="btn custom-medium-red">
            <i class="bi bi-box-arrow-in-right me-2" style="font-size: 1.2rem;"></i> 등록
        </button>
    </div>
    <script th:src="@{/js/production/register.js}"></script>
</div>
