<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='생산 계획', breadcrumbCurrent='생산 계획 등록'">
<head>
    <link href="/css/production/register.css" rel="stylesheet">
</head>
<div layout:fragment="ppRegi">
    <div class="container-fluid">
        <div class="container" style="max-width: 1600px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">생산 계획 등록</h4>
                <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="도움말"></i>
            </div>
            <form method="post" action="/productionPlanSelf/ppRegister">
                <div style="max-width: 1200px; margin-left: 0;">
                    <!-- 1줄: 날짜 + 제품명 + 코드 + 수량 -->
                    <div class="row g-2 mb-2">
                        <div class="col-md-2">
                            <label for="startDate" class="form-label small">시작일</label>
                            <input type="date" id="startDate" name="ppStart" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-2">
                            <label for="endDate" class="form-label small">종료일</label>
                            <input type="date" id="endDate" name="ppEnd" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-2">
                            <label for="productName" class="form-label small">제품명</label>
                            <select id="productName" name="pppCode" class="form-select form-select-sm">
                                <option value="전기자전거A">전기자전거A</option>
                                <option value="전기자전거B">전기자전거B</option>
                                <option value="전동킥보드">전동킥보드</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="productCode" class="form-label small">제품 코드</label>
                            <input type="text" id="productCode" name="ppName" class="form-control form-control-sm">
                        </div>
                    </div>

                    <!-- 2줄: 1~5일차 + 버튼 -->
                    <div class="row g-2 mb-2 align-items-end">
                        <div class="col-md-1">
                            <label for="productQuantity" class="form-label small">전체 수량</label>
                            <input type="number" id="productQuantity" name="ppNum" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">1일차</label>
                            <input type="number" id="product1Qty" class="form-control form-control-sm" name="day1Qty">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">2일차</label>
                            <input type="number" id="product2Qty" class="form-control form-control-sm" name="day2Qty">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">3일차</label>
                            <input type="number" id="product3Qty" class="form-control form-control-sm" name="day3Qty">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">4일차</label>
                            <input type="number" id="product4Qty" class="form-control form-control-sm" name="day4Qty">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small">5일차</label>
                            <input type="number" id="product5Qty" class="form-control form-control-sm" name="day5Qty">
                        </div>
                        <div class="col-md-2 d-flex gap-1">

                            <button type="button" class="btn btn-dark btn-sm w-50" onclick="addPlan()">+ 추가</button>
                        </div>
                    </div>
                </div>
                <!-- 테이블 형식 출력 -->
                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-hover table-sm align-middle" id="planTable">
                        <thead class="table-light small text-center">
                        <tr>
                            <th>시작 날짜</th>
                            <th>종료 날짜</th>
                            <th>제품명</th>
                            <th>제품 코드</th>
                            <th>수량</th>
                            <th>1일차</th>
                            <th>2일차</th>
                            <th>3일차</th>
                            <th>4일차</th>
                            <th>5일차</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody class="small text-center">
                        <!-- JS로 항목이 추가됨 -->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <br>
        <div class="card p-3">
            <h6 class="mb-2">
                <i class="bi bi-file-earmark-excel-fill text-success"></i> 엑셀 파일 간편 등록
            </h6>

            <!-- 엑셀 업로드 -->
            <form id="excelUploadForm" method="post" enctype="multipart/form-data" th:action="@{/productionPlan/addProductPlan}">
                <input name="where" type="hidden" value="Plan">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <label for="excelFile" class="custom-file-upload">
                        <i class="bi bi-paperclip me-1"></i> 파일 선택
                    </label>
                    <button type="button" id="excelUpload" class="btn btn-dark btn-sm">
                        <i class="bi bi-upload me-1"></i> 엑셀 업로드
                    </button>
                </div>
                <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" multiple>
            </form>
            <small class="text-muted mt-2 d-block">※ .xlsx 또는 .xls 형식의 파일만 업로드 가능합니다.</small>

            <!-- 준비중인 파일갯수 출력 -->
            <div id="uploadedFileCount" class="mt-3" style="display: none;">
                <h6 class="mb-2">📂 파일 갯수: <span id="fileCount">0</span></h6>
                <ul class="list-group list-group-sm" style="font-size: 0.9rem;"></ul>
            </div>

            <!-- 업로드된 파일명 출력 -->
            <div id="uploadedFileList" class="mt-3" style="display: none;">
                <h6 class="mb-2">📂 업로드된 파일</h6>
                <ul class="list-group list-group-sm" id="fileList" style="font-size: 0.9rem;"></ul>
            </div>
        </div>

        <br>

        <div class="card p-3">
            <h6 class="mb-2">
                <i class="bi bi-file-earmark-excel-fill icon-purple"></i>
                엑셀 파일 다운로드
            </h6>
            <div class="d-flex gap-2">
                <button type="button" id="tempDownload" class="btn btn-outline-dark btn-sm"
                        onclick="location.href='/test/downloadProductPlan/true'">
                    <i class="bi bi-download me-1"></i> 템플릿 다운로드
                </button>
                <button type="button" id="dataDownload" class="btn btn-outline-dark btn-sm"
                        onclick="location.href='/test/downloadProductPlan/false'">
                    <i class="bi bi-database-down me-1"></i> 데이터 다운로드
                </button>
            </div>
            <small class="text-muted mt-2 d-block">
                ※ 간편 등록 엑셀 템플릿 다운로드가 가능합니다.
            </small>
        </div>
    </div>
    <script th:src="@{/js/productionPlan/register.js}"></script>
</div>
