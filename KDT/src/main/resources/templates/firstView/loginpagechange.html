<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>
<!-- 로그인 컨테이너 -->
<div class="container login-container">
  <div class="login-box">
    <div class="login-image"></div>
    <div class="login-form">
      <img src="/image/PNS-logo.PNG" alt="회사 로고" class="mb-4" style="max-width: 200px;">

      <!-- 탭 버튼 -->
      <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#userLogin" type="button" role="tab">
            일반 로그인
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="company-tab" data-bs-toggle="tab" data-bs-target="#companyLogin" type="button" role="tab">
            업체 로그인
          </button>
        </li>
      </ul>

      <!-- 로그인 폼 (탭 내용) -->
      <div class="tab-content">
        <!-- 일반 로그인 -->
        <div class="tab-pane fade show active" id="userLogin" role="tabpanel">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="아이디" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">로그인</button>
              <button type="button" class="btn btn-outline-primary flex-fill" data-bs-toggle="modal" data-bs-target="#registerModal">
                회원가입
              </button>
            </div>
          </form>
        </div>

        <!-- 업체 로그인 -->
        <div class="tab-pane fade" id="companyLogin" role="tabpanel">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="업체 ID" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="업체 비밀번호" required>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">로그인</button>
              <button type="button" class="btn btn-outline-primary flex-fill" data-bs-toggle="modal" data-bs-target="#deptsigninModal">
                회원가입
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 일반 회원가입 모달 -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userid" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="passwordchk" class="form-label">비밀번호확인</label>
            <input type="password" class="form-control" id="passwordchk" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">부서</label>
            <select id="department" class="form-select">
              <option selected>부서를 선택하세요</option>
              <option value="production">생산부서</option>
              <option value="purchase">구매부서</option>
              <option value="material">자재부서</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 업체 회원가입 모달 -->
<div class="modal fade" id="deptsigninModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="businessRegisterModalLabel">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="businessId" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="businessPwd" required>
          </div>
          <div class="mb-3">
            <label for="passwordchk" class="form-label">비밀번호확인</label>
            <input type="password" class="form-control" id="businessChk" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">업체명</label>
            <input type="text" class="form-control" id="businessName" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="businessPhone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="businessEmail" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
