<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='마이페이지'">
<head>
    <title>PNS - 마이페이지</title>
    <link href="/css/product/goodsRegister.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="mypage">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">내 정보 보기</h4>
                <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button" title="도움말"></i>
            </div>
            <form>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:value="${userBy.uName}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">부서</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:value="${userBy.userJob}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" th:value="${userBy.uEmail}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">연락처</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:value="${formattedPhone}" readonly>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-primary" id="openPurchaseModal" title="생산 계획 수정">
                        정보수정
                    </button>
                    <a href="#" class="btn btn-danger">회원 탈퇴</a>
                </div>
            </form>
        </div>
    </div>

    <!--  마이페이지 모달창 start -->
    <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseOrderModalLabel">상품 정보 수정</h5>&nbsp;&nbsp;
                    <small class="text-muted mt-2 d-block"><span class="text-danger">*</span> 항목은 필수 입력 항목입니다</small>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="purchaseOrderForm">
                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 상품 코드</label>
                                <input type="text" id="ppProductCode" class="form-control form-control-sm" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label"><span class="text-danger">*</span> 상품명</label>
                                <input type="text" id="ppProductName" class="form-control form-control-sm" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-sm">수정</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 마이페이지 모달창 end -->
</div>
