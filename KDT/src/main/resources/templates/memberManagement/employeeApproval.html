<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"
      th:with="breadcrumbLevel1='계정 관리', breadcrumbCurrent='사원 가입 승인'">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/supply/list.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="mmEmpAppr">
    <div class="container-fluid">
        <div class="container" style="max-width: 1000px; margin-left: 0;">
            <div class="d-flex align-items-center mb-3">
                <h4 class="mb-0 me-2">사원 가입 승인</h4>
                <div class="tooltip-wrap">
                    <i class="bi bi-question-circle-fill fs-6 text-secondary" role="button"></i>
                    <span class="tooltip-text">새로 가입된 사원의 정보, 승인/반려 절차를 관리합니다.</span>
                </div>
            </div>

            <form>
                <div class="row g-2 align-items-end">
                    <div class="col-md-2">
                        <label for="deptName" class="form-label small">부서 선택</label>
                        <select class="form-select form-select-sm" id="deptName" title="부서 선택">
                            <option selected>전체</option>
                            <option value="-">생산</option>
                            <option value="-">구매</option>
                            <option value="-">자재</option>
                            <option value="-">관리자</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="position" class="form-label small">직책 선택</label>
                        <select class="form-select form-select-sm" id="position" title="직책 선택">
                            <option selected>전체</option>
                            <option value="-">사원</option>
                            <option value="-">대리</option>
                            <option value="-">과장</option>
                            <option value="-">차장</option>
                            <option value="-">부장</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="hireDate" class="form-label small">신청일</label>
                        <input type="date" class="form-control form-control-sm" id="hireDate">
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button type="button" class="btn btn-dark btn-sm w-100">적용</button>
                        <button type="button" class="clearBtn btn btn-outline-dark btn-sm w-100" title="필터 초기화">초기화
                        </button>
                    </div>
                </div>
            </form>
            <!-- 2줄: 검색어 입력 -->
            <form>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white"><i class="fas fa-search text-secondary"></i></span>
                            <input type="text" class="form-control" id="keyword" title="검색어 입력" placeholder="검색어 입력">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" style="max-width: 1600px; margin-left: 0;">
            <div class="d-flex justify-content-end mb-2">
                <form>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" title="정렬 갯수 필터">
                            <option selected>전체</option>
                            <option value="20">20개씩</option>
                            <option value="30">30개씩</option>
                            <option value="50">50개씩</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded">
                <div style="max-height: 550px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-hover align-middle fs-6">
                        <thead class="table-light small text-center">
                        <tr>
                            <th><input type="checkbox" id="selectAll" title="전체선택"></th>
                            <th>사번</th>
                            <th>이름</th>
                            <th>부서</th>
                            <th>역할</th>
                            <th>신청일</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody id="userWaitTable" th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}" class="hover-row" style="position: relative;">
                            <td><input type="checkbox" class="selectPlan" title="해당 행 선택"></td>
                            <td th:text="${dto.getUId()}"></td>
                            <td th:text="${dto.getUName()}"></td>
                            <td th:text="${dto.getUserJob()}"></td>
                            <td th:text="${dto.getUserRank()}"></td>
                            <td th:text="${#temporals.format(dto.getModDate(), 'yyyy-MM-dd')}"></td>
                            <td th:text="${dto.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-start">
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary btn-sm" id="openPurchaseModal">
                                선택 사원 가입 승인
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" id="openPurchaseDelModal">
                                선택 사원 가입 반려
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="purchaseOrderModal" tabindex="-1" aria-labelledby="purchaseOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="batchApproveLabel">사원 가입 승인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                        <table class="table table-sm table-bordered table-hover align-middle fs-6">
                            <thead class="table-light small text-center">
                            <tr>
                                <th>사번</th>
                                <th>이름</th>
                                <th>부서</th>
                                <th>직책</th>
                                <th>신청일</th>
                            </tr>
                            </thead>
                            <tbody class="selectedEmpList">
                            <!-- JS로 선택된 사원 목록 추가 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btnBatchApprove">승인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="purchaseOrderModalDel" tabindex="-1" aria-labelledby="purchaseOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="batchRejectLabel">사원 가입 반려</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                        <table class="table table-sm table-bordered table-hover align-middle fs-6">
                            <thead class="table-light small text-center">
                            <tr>
                                <th>사번</th>
                                <th>이름</th>
                                <th>부서</th>
                                <th>직책</th>
                                <th>신청일</th>
                            </tr>
                            </thead>
                            <tbody class="selectedEmpList">
                            <!-- JS로 선택된 사원 목록 추가 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-danger btn-sm" id="btnBatchReject">반려</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/memberManagement/employeeApproval.js}"></script>
    </div>
</div>
</body>
